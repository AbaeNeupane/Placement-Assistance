<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Placement Assistance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url("/static/background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      animation: fadeIn 1.5s ease-in-out;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.75);
      animation: slideDown 1s ease-out;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
      padding-top: 70px;
      animation: fadeUp 1.2s ease-in;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 0.5em;
    }

    h3 {
      font-weight: 500;
      font-size: 1.4rem;
      margin-bottom: 1.5em;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2em;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background: linear-gradient(to right, #6366f1, #60a5fa);
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #4f46e5, #3b82f6);
      box-shadow: 0 0 20px #60a5fa88;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeUp {
      from { transform: translateY(40px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2rem; }
      h3 { font-size: 1.2rem; }
      p  { font-size: 1rem; }
      button { padding: 12px 24px; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <nav>
      <div><a href="{{ url_for('welcome') }}"><strong>Placement Assistance</strong></a></div>
      <div><a href="{{ url_for('about') }}">About</a></div>
    </nav>

    <div class="container">
      <h1>Welcome to Placement Assistance</h1>
      <h3>Your Pathway to Successful Placements</h3>
      <p>Get personalized career guidance and job matching tailored to your profile. Our system empowers both job seekers and recruiters with precision tools and recommendations.</p>
      <div class="buttons">
        <button>Get Started</button>
        
      </div>
    </div>
  </div>
  <script>
    document.querySelector('button').addEventListener('click', function() {
      window.location.href = "{{ url_for('choice') }}";
    });
    </script>
</body>
</html>
